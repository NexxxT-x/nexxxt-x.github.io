<!DOCTYPE html>
<html>
<head>
  <title>Pi Network App Integration</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    .pi-button {
      background-color: #17b1ea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Pi Network Integration</h1>
  
  <div id="auth-section">
    <button class="pi-button" onclick="authUser()">Sign in with Pi</button>
  </div>
  
  <div id="payment-section" style="display:none;">
    <h2>Make a Payment</h2>
    <button class="pi-button" onclick="createPiPayment(3.14, 'Test payment')">
      Pay 3.14 Ï€
    </button>
  </div>
  
  <script>
    // Initialize SDK
    Pi.init({ version: "2.0", sandbox: true }).then(function() {
      console.log("Pi SDK ready");
      
      // Check if user is already authenticated
      const user = localStorage.getItem('pi_user');
      if(user) {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('payment-section').style.display = 'block';
      }
    });
    
    // Auth function
    function authUser() {
      Pi.authenticate(['username', 'payments'], function(payment) {
        console.log("Incomplete payment", payment);
      }).then(function(auth) {
        localStorage.setItem('pi_user', JSON.stringify(auth));
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('payment-section').style.display = 'block';
      }).catch(console.error);
    }
    
    // Payment function
    function createPiPayment(amount, memo) {
      Pi.createPayment({
        amount: amount,
        memo: memo,
        metadata: { productId: 'test-product-123' }
      }, {
        onReadyForServerApproval: function(paymentId) {
          console.log("Ready for server approval", paymentId);
          // Here you would typically send paymentId to your backend
        },
        onReadyForServerCompletion: function(paymentId, txid) {
          console.log("Ready for server completion", paymentId, txid);
          // Here you would typically send paymentId and txid to your backend
        },
        onCancel: function(paymentId) {
          console.log("Payment cancelled", paymentId);
        },
        onError: function(error, payment) {
          console.error("Payment error", error, payment);
        }
      });
    }
  </script>
</body>
</html>
